<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Em có muốn nhận quà?</title>
</head>
<body>
<div class="centered">
  <h4>Em có muốn nhận quà?</h4>

  <!-- Thêm phần đếm số -->
  <div id="counter">Số đếm: 0</div>
  
  <!-- Trò chơi đoán số -->
  <div>
    <h5>Đoán số từ 1 đến 10</h5>
    <input type="number" id="guess" min="1" max="10" placeholder=""/>
    <button onclick="checkGuess()">Đoán</button>
    <p id="message"></p>
  </div>

  <div id="gift" style="display: none;">
    <input class="no" id="No" type="checkbox" name="answer"/>
    <label class="no" for="No">Bé không muốn quà</label>
    <input class="yes" id="Yes" type="checkbox" name="answer"/>
    <label class="yes" for="Yes">QUà em đây bé</label>
    <div class="answer--yes"></div>
    <div class="answer--no"></div>
  </div>

</div>

<script>
// Trò đếm số
let count = 0;
const counterElement = document.getElementById('counter');

// Hàm tăng số lên mỗi giây
function startCounting() {
  setInterval(function() {
    count++;
    counterElement.innerText = `Thời gian: ${count}`;
  }, 1000); // Tăng số mỗi giây
}

// Bắt đầu đếm khi trang được tải
startCounting();

// Trò chơi đoán số
const correctNumber = Math.floor(Math.random() * 10) + 1; // Số ngẫu nhiên từ 1 đến 10

function checkGuess() {
  const userGuess = parseInt(document.getElementById("guess").value);
  const messageElement = document.getElementById("message");

  if (userGuess === correctNumber) {
    messageElement.textContent = "Chúc mừng! Em thật thông minh!";
    document.getElementById("gift").style.display = "block"; // Hiển thị quà
  } else {
    messageElement.textContent = "Sai rồi! Hãy thử lại!";
  }
}

</script>
